</div></div><select id="languageSelector"><option value="c">C</option><option value="java">Java</option></select><pre style="display:block;overflow-x:auto;padding:0.5em;background:#F0F0F0;color:#444"><code></code></pre></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"editorialData":{"editorial":"\n","solutions":{"c":"#include\u003cstdio.h\u003e\n#include\u003cstring.h\u003e\n\nchar* backspace_compare(char *S, char* T) {\n\tint i=strlen(S)-1, j=strlen(T)-1;\n\tint skipS=0, skipT=0;\n\n\twhile (i \u003e= 0 || j \u003e= 0) {\n\t\twhile (i \u003e= 0) {\n\t\t\tif (S[i] == '#') {skipS++; i--;}\n\t\t\telse if (skipS \u003e 0) {skipS--; i--;}\n\t\t\telse break;\n\t\t}\n\t\twhile (j \u003e= 0) {\n\t\t\tif (T[j] == '#') {skipT++; j--;}\n\t\t\telse if (skipT \u003e 0) {skipT--; j--;}\n\t\t\telse break;\n\t\t}\n\t\tif (i \u003e= 0 \u0026\u0026 j \u003e= 0 \u0026\u0026 S[i] != T[j])\n\t\t\treturn \"false\";\n\t\tif ((i \u003e= 0) != (j \u003e= 0))\n\t\t\treturn \"false\";\n\t\ti--; j--;\n\t}\n\treturn \"true\";\n}\n\nint main() {\n\tchar S[1000000], T[1000000];\n\tint t;\n\tscanf(\"%d\", \u0026t);\n\twhile(t--) {\n\t\tscanf(\"%s\", S);\n\t\tscanf(\"%s\", T);\n\t\tprintf(\"%s\\n\", backspace_compare(S, T));\n\t}\n}","java":"import java.util.*;\nclass solution {\n\tpublic static boolean backspaceCompare(String S, String T) {\n\t\tint i = S.length() - 1, j = T.length() - 1;\n\t\tint skipS = 0, skipT = 0;\n\n\t\twhile (i \u003e= 0 || j \u003e= 0) {\n\t\t\twhile (i \u003e= 0) {\n\t\t\t\tif (S.charAt(i) == '#') {skipS++; i--;}\n\t\t\t\telse if (skipS \u003e 0) {skipS--; i--;}\n\t\t\t\telse break;\n\t\t\t}\n\t\t\twhile (j \u003e= 0) {\n\t\t\t\tif (T.charAt(j) == '#') {skipT++; j--;}\n\t\t\t\telse if (skipT \u003e 0) {skipT--; j--;}\n\t\t\t\telse break;\n\t\t\t}\n\t\t\tif (i \u003e= 0 \u0026\u0026 j \u003e= 0 \u0026\u0026 S.charAt(i) != T.charAt(j))\n\t\t\t\treturn false;\n\t\t\tif ((i \u003e= 0) != (j \u003e= 0))\n\t\t\t\treturn false;\n\t\t\ti--; j--;\n\t\t}\n\t\treturn true;\n\t}\n\tpublic static void main(String[] args) {\n\t\tScanner scan = new Scanner(System.in);\n\t\tint t = scan.nextInt();\n\t\tString S, T;\n\t\twhile(t-- != 0) {\n\t\t\tS = scan.next();\n\t\t\tT = scan.next();\n\t\t\tSystem.out.println(backspaceCompare(S, T));\n\t\t}\n\t\tscan.close();\n\t}\n}"}}},"__N_SSG":true},"page":"/problems/[id]","query":{"id":"CTD01"},"buildId":"9rFaiooOrQxrqV7_1Df1U","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/runtime/polyfills-f1a72475392243fcf9b5.js"></script><script async="" data-next-page="/_app" src="/_next/static/9rFaiooOrQxrqV7_1Df1U/pages/_app.js"></script><script async="" data-next-page="/problems/[id]" src="/_next/static/9rFaiooOrQxrqV7_1Df1U/pages/problems/%5Bid%5D.js"></script><script src="/_next/static/runtime/webpack-c212667a5f965e81e004.js" async=""></script><script src="/_next/static/chunks/framework.c6faae2799416a6da8e8.js" async=""></script><script src="/_next/static/chunks/8e76df214fbc57f01ba6d67131d7466fca723f35.b6475fb01c0c339a0804.js" async=""></script><script src="/_next/static/runtime/main-8fef43ead1a53bd9e446.js" async=""></script><script src="/_next/static/9rFaiooOrQxrqV7_1Df1U/_buildManifest.js" async=""></script><script src="/_next/static/9rFaiooOrQxrqV7_1Df1U/_ssgManifest.js" async=""></script></body></html>
